apiVersion: apps/v1
kind: Deployment
metadata:
  name: storyboard-api
  labels:
    app: storyboard-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storyboard-api
  template:
    metadata:
      labels:
        app: storyboard-api
    spec:
      containers:
        - name: api
          image: script-to-storyboards-api:latest
          imagePullPolicy: Never # Use local image
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: logs
              mountPath: /app/logs
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: API_BASE_URL
              value: "http://localhost:8080" # 本地开发环境 (k3d 映射 80→8080)
            - name: REDIS_HOST
              value: "storyboard-redis"
            - name: REDIS_PORT
              value: "6379"
            - name: ENV
              value: "development"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"  # 增加内存限制以支持 task processor
              cpu: "1500m"   # 增加 CPU 限制
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 40  # 增加启动时间，因为 supervisor 启动两个进程
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: logs
          hostPath:
            path: /tmp/storyboard-logs  # 本地 K8s 映射到宿主机 /tmp 目录
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: storyboard-api
  labels:
    app: storyboard-api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: storyboard-api
