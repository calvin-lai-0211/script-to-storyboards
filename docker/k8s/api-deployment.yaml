apiVersion: apps/v1
kind: Deployment
metadata:
  name: storyboard-api
  labels:
    app: storyboard-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storyboard-api
  template:
    metadata:
      labels:
        app: storyboard-api
    spec:
      containers:
        - name: api
          image: script-to-storyboards-api:latest
          imagePullPolicy: Never # Use local image
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: API_BASE_URL
              value: "http://localhost:8080" # 本地开发环境 (k3d 映射 80→8080)
            - name: REDIS_HOST
              value: "storyboard-redis"
            - name: REDIS_PORT
              value: "6379"
            - name: ENV
              value: "development"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: storyboard-api
  labels:
    app: storyboard-api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: storyboard-api
