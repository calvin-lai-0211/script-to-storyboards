apiVersion: apps/v1
kind: Deployment
metadata:
  name: storyboard-frontend
  labels:
    app: storyboard-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storyboard-frontend
  template:
    metadata:
      labels:
        app: storyboard-frontend
    spec:
      containers:
      - name: frontend
        image: script-to-storyboards-frontend:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: storyboard-frontend
  labels:
    app: storyboard-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: storyboard-frontend
