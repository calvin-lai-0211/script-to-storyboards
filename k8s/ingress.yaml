apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storyboard-ingress
  annotations:
    # k3s 默认使用 Traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  # 不指定 host，接受所有请求（通过 IP 或任何域名访问）
  - http:
      paths:
      # API 路径 - 必须在前面，优先匹配
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: storyboard-api
            port:
              number: 8000
      # Frontend 路径 - 放在最后，匹配所有其他路径
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storyboard-frontend
            port:
              number: 80
