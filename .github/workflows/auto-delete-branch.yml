name: Auto Delete Branch

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    # åªåœ¨ PR è¢«åˆå¹¶ï¼ˆè€Œéå…³é—­ï¼‰æ—¶è¿è¡Œ
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ—‘ï¸ Delete merged branch
        run: |
          echo "PR #${{ github.event.pull_request.number }} was merged"
          echo "Deleting branch: ${{ github.event.pull_request.head.ref }}"

          # åˆ é™¤è¿œç¨‹åˆ†æ”¯
          git push origin --delete ${{ github.event.pull_request.head.ref }} || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Branch deleted
        run: |
          echo "âœ… Successfully deleted branch: ${{ github.event.pull_request.head.ref }}"
